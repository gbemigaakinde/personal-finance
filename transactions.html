<!-- transactions.html -->
<!-- Transactions page: list all transactions, add new, edit/delete existing -->

<div id="transactions-page" class="container">
  <h2 class="mt-4 mb-4">Transactions</h2>

  <!-- Quick Balance Summary (same calculation as dashboard) -->
  <div id="balance-summary"></div>

  <!-- Add Transaction Form -->
  <div class="card mb-6">
    <h3 class="mb-4">Add New Transaction</h3>
    <form id="transaction-form">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-group">
          <label class="label" for="amount">Amount</label>
          <input type="number" id="amount" class="input" min="0" step="0.01" placeholder="0.00" required />
        </div>

        <div class="form-group">
          <label class="label">Type</label>
          <div class="flex gap-6">
            <label><input type="radio" name="type" id="type-income" value="income"> Income</label>
            <label><input type="radio" name="type" id="type-expense" value="expense" checked> Expense</label>
          </div>
        </div>

        <div class="form-group">
          <label class="label" for="category">Category</label>
          <select id="category" class="select" required></select>
        </div>

        <div class="form-group">
          <label class="label" for="date">Date</label>
          <input type="date" id="date" class="input" required />
        </div>

        <div class="form-group md:col-span-2">
          <label class="label" for="description">Description (optional)</label>
          <textarea id="description" class="textarea" rows="2" placeholder="e.g., Salary from work, Groceries at market"></textarea>
        </div>
      </div>

      <div class="flex justify-end mt-4">
        <button type="submit" class="btn btn-primary">Add Transaction</button>
      </div>
    </form>
  </div>

  <!-- Transactions List -->
  <div class="card">
    <h3 class="mb-4">All Transactions</h3>
    <ul id="transactions-list" class="flex-col">
      <!-- Filled dynamically by TransactionsManager -->
      <div class="empty-state">
        <p>No transactions yet. Add one above to get started!</p>
      </div>
    </ul>
  </div>
</div>

<!-- Modal for Editing Transaction (shared across app) -->
<div class="modal-overlay" id="edit-transaction-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Edit Transaction</h3>
      <button class="modal-close" id="close-modal">Ã—</button>
    </div>
    <div class="modal-body">
      <!-- Reuses the same form as add (populated via JS) -->
      <form id="transaction-form">
        <!-- Fields same as above, no need to duplicate in HTML -->
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" id="cancel-edit">Cancel</button>
      <button type="submit" form="transaction-form" class="btn btn-primary">Save Changes</button>
    </div>
  </div>
</div>
